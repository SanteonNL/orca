<!DOCTYPE html>
<html>
<head>
    <title>Orca Orchestrator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #patient-form {
            background-color: #fff;
            margin: 20px auto;
            padding: 30px;
            width: 50%;
            box-shadow: 10px 10px 5px #888888;
        }
        #patient-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }
        #patient-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        #patient-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: 0;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        #patient-form button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="patient-form" action="demo-exchange" method="post">
            <h1>Orca Data Retrieval Demo</h1>
            <p>
                This demo retrieves data from the SMART on FHIR Sandbox, loaded with <a href="https://github.com/synthetichealth/synthea">Synthea data</a>.
            </p>
            <label for="system">FHIR Operation path:</label>
            <input type="text" id="system" name="fhirOperationPath" required value="Patient/06895d41-5937-4e83-9f3d-0af09db31c69">
            <button type="submit">Retrieve data</button>
        </form>
    </div>
</body>
</html>
