<!DOCTYPE html>

        body {

            margin: auto;
            overflow: hidden;
        }

        #patient-form {
            background-color: #fff;
            margin: 20px auto;
            padding: 30px;
            width: 50%;
            box-shadow: 10px 10px 5px #888888;
        }

        #patient-form label {
            font-weight: bold;
            display: block;
            margin-bottom: 8px;
        }

        #patient-form input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        #patient-form button {
            display: block;
            width: 100%;
            padding: 10px;
            border: 0;
            background-color: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }

        #patient-form button:hover {
            background-color: #444;
        }
    </style>
</head>

<div class="container">
