# Documentation: https://docs.github.com/en/code-security/dependabot/dependabot-version-updates/configuration-options-for-the-dependabot.yml-file
version: 2
updates:
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "daily"

  # Go
  - package-ecosystem: "gomod"
    directories:
      - "/orchestrator"
      - "/e2e-tests"
    schedule:
      interval: "daily"

  # Docker
  - package-ecosystem: "docker"
    directories:
      - "/orchestrator"
      - "/frontend"
      - "/hospital_simulator"
      - "/viewer_simulator"
    schedule:
      interval: "daily"

  # npm
  - package-ecosystem: "npm"
    directories:
      - "/frontend"
      - "/hospital_simulator"
      - "/viewer_simulator"
    schedule:
      interval: "daily"